{% extends "base.html" %}

{% block body %} 

<div class ="my-5 px-5">
    <img src="/static/img/4.jpg" class="d-block w-100" alt="..."><h1 class="text-center">Contact Us</h1>
    </div>
<div class="container">

<form method="post" action="/contact">
{% csrf_token %}
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address">
    </div>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
    </div>
    <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your name Phone Number">
    </div>
      
    <div class="form-group">
      <label for="desc">Your comments</label>
      <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

{% endblock body %}

{% block title %} 

Contact 

{% endblock title %}
